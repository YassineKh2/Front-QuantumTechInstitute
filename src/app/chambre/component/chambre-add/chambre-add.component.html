<!-- chambre-add.component.html -->
<div class="body-wrapper mx-5">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">Add a Room</h5>
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="addChambre()" #ChambreForm="ngForm">
              <div class="mb-3">
                <label class="form-label" for="InputNomBloc">Bloc Name</label>                    <fieldset>
                <select [(ngModel)]="idBloc" name="foyer" class="form-control"
                        id="InputNomBloc" required>
                  <option *ngFor="let blc of Blocs" value="{{Blocs.indexOf(blc)}}">{{blc.nomBloc}}</option>
                </select>
              </fieldset>
              </div>
              <div class="mb-3">
                <label class="form-label" for="InputNumeroChambre">Room Number</label>
                <input [(ngModel)]="NewChambre.numeroChambre" name="numeroChambre" class="form-control" id="InputNumeroChambre" type="text" required>
              </div>
              <!-- Assuming idChambre should not be manually entered by the user -->
              <!-- <div class="mb-3">
                  <label class="form-label" for="InputIdChambre">Chambre ID</label>
                  <input [(ngModel)]="NewChambre.idChambre" name="idChambre" class="form-control" id="InputIdChambre" type="text" required>
              </div> -->
              <div class="mb-3">
                <label class="form-label" for="InputTypeChambre">Room Type</label>
                <select [(ngModel)]="NewChambre.typeC" name="typeC" class="form-control" id="InputTypeChambre" required>
                  <option value="{{TypeChambre.SIMPLE}}">Simple</option>
                  <option value="{{TypeChambre.DOUBLE}}">Double</option>
                  <option value="{{TypeChambre.TRIPLE}}">Triple</option>
                  <!-- Add other room types as needed -->
                </select>
              </div>
              <button class="btn btn-primary" type="submit" [disabled]="!ChambreForm.valid">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
