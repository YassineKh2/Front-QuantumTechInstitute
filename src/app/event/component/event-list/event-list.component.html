
<div class="body-wrapper p-5">

    <div class="col-lg-8 d-flex align-items-stretch">
      <div class="card w-100">
        <div class="card-body p-4">
          <h5 class="card-title fw-semibold mb-4">Events</h5>
        <a routerLink="add">Add</a>


          <div class="table-responsive">
            <table class="table text-nowrap mb-0 align-middle">
              <thead class="text-dark fs-4">
              <tr>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Id</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Event name</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Description Event</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">image</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">organisateur</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">location</h6>
                </th>
                <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Date creation</h6>
                  </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Nom Club</h6>
                </th>
                
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Actions</h6>
                </th>
              </tr>
              </thead>
  <tbody>
    <tr *ngFor="let e of events">
      <td class="border-bottom-0"><h6 class="fw-semibold mb-0">{{events.indexOf(e)}}</h6></td>
    
      <td class="border-bottom-0">
        <h6 class="fw-semibold mb-1">{{e.nomEvent}}</h6>
      </td>
      <td class="border-bottom-0">
        <h6 class="fw-semibold mb-1">{{e.descriptionEvent}}</h6>
      </td>
      <td class="border-bottom-0">
        <h6 class="fw-semibold mb-1">{{e.image}}</h6>
      </td>
      <td class="border-bottom-0">
        <h6 class="fw-semibold mb-1">{{e.organisateur}}</h6>
      </td>
      <td class="border-bottom-0">
        <h6 class="fw-semibold mb-1">{{e.location}}</h6>
      </td>
      <td class="border-bottom-0">
        <h6 class="fw-semibold mb-1">{{e.dateCreation}}</h6>
      </td>
      
      <td class="border-bottom-0">
        <h6 class="fw-semibold mb-1">{{e.club?.nomClub}}</h6>
      </td> 
      <td class="border-bottom-0">
        <a aria-expanded="false" routerLink="modify/{{e.idEvent}}" class="sidebar-link" href="#">
          <i class="ti ti-edit editButton" style="font-size: 1.5rem;color: green;"></i>
        </a>
        <a aria-expanded="false" class="sidebar-link"  (click)="deleteEvent(events.indexOf(e))">
          <i class="ti ti-trash" style="font-size: 1.5rem;color: red"></i>
        </a>
      </td>
    </tr>
    </tbody>
</table>
</div>
