

  
<section class="section why-us" data-section="section2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2>Your Reclamation</h2>
          </div>
        </div>
        <table class="table table-striped table-bordered" style="margin-top: 2rem;">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Titre</th>
                <th scope="col">Message</th>
                <th scope="col">Email</th>
                <th scope="col">Date De Creation</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reclamation of reclamations">
                <td>{{ reclamation.titre }}</td>
                <td>{{ reclamation.message }}</td>
                <td>{{ reclamation.email }}</td>
                <td>{{ reclamation.dateCreation }}</td>
                <td><button (click)="updateReclamation(reclamation?.idReclamation)">
                    <img src="../../../../assets/images/edit.png" alt="Update" width="20" height="20">
                  </button></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </section>
