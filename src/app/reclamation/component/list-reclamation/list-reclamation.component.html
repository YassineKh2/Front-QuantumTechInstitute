

  
<section class="section why-us" data-section="section2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2>Your Reclamation</h2>
          </div>
        </div>
        <style>
          /* Add this style block directly in your HTML */
          .custom-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            background-color: var(--bs-body-color);
            color: #fff;
            border: 2px solid #3498db;
            margin-left: 75rem;
            margin-top: 1rem;
            width: 5rem;
          }
      
          .custom-button:hover {
            background-color: #297fb8;
            border-color: #297fb8;
            color: #fff;
          }
        </style>
        <button (click)="redirect()"  class="button custom-button">
          Add
        </button>
        <table class="table table-striped table-bordered" style="margin-top: 2rem;">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Titre</th>
                <th scope="col">Message</th>
                <th scope="col">Email</th>
                <th scope="col">Date De Creation</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reclamation of reclamations">
                <td>{{ reclamation.titre }}</td>
                <td>{{ reclamation.message }}</td>
                <td>{{ reclamation.email }}</td>
                <td>{{ reclamation.dateCreation }}</td>
                <td><button (click)="updateReclamation(reclamation?.idReclamation)">
                    <img src="../../../../assets/images/edit.png" alt="Update" width="20" height="20">
                  </button></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </section>
