<div class="body-wrapper p-3" style="margin-left: 0rem;">
  <div class="col-lg-12 d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between justify-content-end mb-2">
          <h5 class="card-title fw-semibold mb-4 align-self-baseline" appHoverEffectReclamation>List of Reclamations</h5>
          <input style="width: 18rem;" type="text" placeholder="Search by reclamation title:" class="form-control" id="searchFoyer" [(ngModel)]="searchKeyword" (input)="searchEtudiantsByNomEt()" />
        </div>
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0" appHoverEffectReclamation>Titre</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0" appHoverEffectReclamation>Message</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0" appHoverEffectReclamation>Email</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0" appHoverEffectReclamation>Date De Creation</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0" appHoverEffectReclamation>Action</h6>
                </th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="searchResults$ | async as results; else etudiantLoop">
                <tr *ngFor="let reclamation of results">
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHoverEffectReclamation>{{ reclamation.titre }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHoverEffectReclamation>{{ reclamation.message }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHoverEffectReclamation>{{ reclamation.email }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHoverEffectReclamation>{{ reclamation.dateCreation }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <button (click)="deleteReclamationConfirmation(reclamation?.idReclamation)" appHoverEffectReclamation>
                      <img src="../../../../assets/images/delete.png" alt="Update" width="20" height="20">
                    </button>
                  </td>
                </tr>
              </ng-container>
              <ng-template #etudiantLoop>
                <tr *ngFor="let reclamation of reclamations">
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHoverEffectReclamation>{{ reclamation.titre }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHoverEffectReclamation>{{ reclamation.message }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHoverEffectReclamation>{{ reclamation.email }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHoverEffectReclamation>{{ reclamation.dateCreation }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <button (click)="deleteReclamationConfirmation(reclamation?.idReclamation)" appHoverEffectReclamation>
                      <img src="../../../../assets/images/delete.png" alt="Update" width="20" height="20">
                    </button>
                  </td>
                </tr>
              </ng-template>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-popup
  
  (confirmed)="onConfirmDelete($event)"
  *ngIf="isDeleteConfirmationVisible"
></app-popup>
