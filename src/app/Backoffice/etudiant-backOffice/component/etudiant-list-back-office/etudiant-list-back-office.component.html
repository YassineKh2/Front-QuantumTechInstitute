<div class="body-wrapper p-3" style="margin-left: 0rem;">
  <div class="col-lg-12 d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between justify-content-end mb-2">
          <h5 class="card-title fw-semibold mb-4 align-self-baseline" appHover>List of Students</h5>
          <input style="width: 18rem;" type="text" placeholder="Search by student name:" class="form-control" id="searchFoyer" [(ngModel)]="searchKeyword" (input)="searchEtudiantsByNomEt()" />
        </div>
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle" >
            <thead class="text-dark fs-4">
              <tr>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0" appHover>Cin</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0" appHover>Nom</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0" appHover>Prenom</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0" appHover>Ecole</h6>
                </th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="searchResults$ | async as results; else etudiantLoop">
                <tr *ngFor="let etudiant of results">
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHover>{{ etudiant.cin }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHover>{{ etudiant.nomEt }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHover>{{ etudiant.prenomEt }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHover>{{ etudiant.ecole }}</h6>
                  </td>
                </tr>
              </ng-container>
              <ng-template #etudiantLoop>
                <tr *ngFor="let etudiant of etudiants">
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHover>{{ etudiant.cin }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHover>{{ etudiant.nomEt }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHover>{{ etudiant.prenomEt }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1" appHover>{{ etudiant.ecole }}</h6>
                  </td>
                </tr>
              </ng-template>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
