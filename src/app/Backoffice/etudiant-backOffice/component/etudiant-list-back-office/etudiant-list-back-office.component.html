
<div style="margin-top: 1rem; margin-left: 30rem;">
  <h5 class="card-title " style="font-size: 2rem;" appHover>List of Students</h5>
</div>
<div class="form-group" style="margin-top: 1rem;">
  <input style="width: 18rem;" type="text" placeholder="Search by student name:" class="form-control" id="searchFoyer" [(ngModel)]="searchKeyword" (input)="searchEtudiantsByNomEt()" />
</div>
<table class="table table-striped table-bordered" style="margin-top: 1rem;">
    <thead class="thead-dark">
      <tr>
        <th scope="col" appHover>Cin</th>
        <th scope="col" appHover>Nom</th>
        <th scope="col" appHover>Prenom</th>
        <th scope="col" appHover>Ecole</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="searchResults$ | async as results; else etudiantLoop">
        <tr *ngFor="let etudiant of results">
          <td appHover>{{ etudiant.cin }}</td>
          <td appHover>{{ etudiant.nomEt }}</td>
          <td appHover>{{ etudiant.prenomEt }}</td>
          <td appHover>{{ etudiant.ecole }}</td>
        </tr>
      </ng-container>
      <ng-template #etudiantLoop>
        <tr *ngFor="let etudiant of etudiants">
          <td appHover>{{ etudiant.cin }}</td>
          <td appHover>{{ etudiant.nomEt }}</td>
          <td appHover>{{ etudiant.prenomEt }}</td>
          <td appHover>{{ etudiant.ecole }}</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
