
<section class="section why-us" data-section="section2">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <h2>Your Profile</h2>
        </div>
      </div>
      <div class="col-md-12">
        <div id='tabs'>
          <section class='tabs-content'>
            <article id='tabs-1'>
              <div class="row">
                <div class="col-md-6">
                  <img [src]="'../../../../assets/imageProfile/' + etudiants.picture" alt="Profile Picture" style="width: 400px; height: auto; margin-left: 15rem;">
                </div>
                <div class="col-md-6" style="top: -3rem;">
                  <div class="col-md-6">
                  <h4>{{ etudiants.nomEt }} {{ etudiants.prenomEt }}</h4>
                  <label for="" style="font-weight: bold; color: aliceblue; font-size: 12px;">Email :</label>
                  <label for="" style="font-weight: lighter; color: aliceblue; font-size: 12px; margin-left: 1rem;">{{ etudiants.email }}</label>
                </div>
                <div class="col-md-6">
                  <label for="" style="font-weight: bold; color: aliceblue; font-size: 12px;">Cin : </label>
                  <label for="" style="font-weight: lighter; color: aliceblue; font-size: 12px; margin-left: 1rem;">{{ etudiants.cin }}</label>
                </div>
                <div class="col-md-6">
                  <label for="" style="font-weight: bold; color: aliceblue; font-size: 12px;">Date Of birth : </label>
                  <label for="" style="font-weight: lighter; color: aliceblue; font-size: 12px; margin-left: 1rem;">{{ etudiants.dateNaissance }}</label>
                </div>
                <div class="col-md-6">
                  <label for="" style="font-weight: bold; color: aliceblue; font-size: 12px;">university : </label>
                  <label for="" style="font-weight: lighter; color: aliceblue; font-size: 12px; margin-left: 1rem;">{{ etudiants.ecole }}</label>
                </div>
                <div class="col-md-6">
                  <style>
                    /* Add this style block directly in your HTML */
                    .custom-button {
                      display: inline-block;
                      padding: 10px 20px;
                      font-size: 16px;
                      font-weight: bold;
                      text-align: center;
                      text-decoration: none;
                      cursor: pointer;
                      border-radius: 5px;
                      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
                      background-color: var(--bs-body-color);
                      color: #fff;
                      border: 2px solid #3498db;
                      margin-left: 1rem;
                      margin-top: 1rem;
                    }
                
                    .custom-button:hover {
                      background-color: #297fb8;
                      border-color: #297fb8;
                      color: #fff;
                    }
                  </style>
                  <button type="submit" id="form-submit-signup" routerLink="../etudiantUpdateProfile" class="button custom-button">Update Profile</button>
                  <button type="submit" id="form-submit-signup" (click)="pdfGenerate()" class="button custom-button">PDF</button>
                </div>
                </div>
              </div>
            </article>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>
