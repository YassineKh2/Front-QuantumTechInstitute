
        <div class="body-wrapper p-5">

          <div class="col-lg-8 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4">Clubs</h5>
                <a routerLink="add"> Add Club </a>


                <div class="table-responsive">
                  <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                    <tr>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Id</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Name Club</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">type</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">description Club</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">image</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">contact</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">status</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">date Creation</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">University</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Actions</h6>
                      </th>
                    </tr>
                    </thead>
        <tbody>
          <tr *ngFor="let c of clubs">
            <td class="border-bottom-0"><h6 class="fw-semibold mb-0">{{clubs.indexOf(c)}}</h6></td>
          
            <td class="border-bottom-0">
              <h6 class="fw-semibold mb-1">{{c.nomClub}}</h6>
            </td>
            <td class="border-bottom-0">
              <h6 class="fw-semibold mb-1">{{c.type}}</h6>
            </td>
            <td class="border-bottom-0">
              <h6 class="fw-semibold mb-1">{{c.descriptionClub}}</h6>
            </td>
            <td class="border-bottom-0">
              <h6 class="fw-semibold mb-1">{{c.image}}</h6>
            </td>
            <td class="border-bottom-0">
              <h6 class="fw-semibold mb-1">{{c.contact}}</h6>
            </td>
            <td class="border-bottom-0">
              <h6 class="fw-semibold mb-1">{{c.status}}</h6>
            </td>
            <td class="border-bottom-0">
              <h6 class="fw-semibold mb-1">{{c.dateCreation}}</h6>
            </td>
            <td class="border-bottom-0">
              <div class="d-flex align-items-center gap-2">
                <a>
                <span class="badge bg-primary rounded-3 fw-semibold">{{c.universite?.nomUniversite}}</span>
                </a>
              </div>
            </td>
            <td class="border-bottom-0">
              <a aria-expanded="false" routerLink="modify/{{c.idClub}}" class="sidebar-link" href="#">
                <i class="ti ti-edit editButton" style="font-size: 1.5rem;color: green;"></i>
              </a>
              <a aria-expanded="false" class="sidebar-link"  (click)="deleClub(clubs.indexOf(c))">
                <i class="ti ti-trash" style="font-size: 1.5rem;color: red"></i>
              </a>
            </td>
          </tr>
          </tbody>
    </table>
</div>
