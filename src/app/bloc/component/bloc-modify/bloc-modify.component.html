<!-- bloc-modify.component.html -->

<div class="container">
    <h2>Modify Bloc</h2>
    <form (submit)="updateBloc()">
        <div class="form-group">
            <label for="name">Bloc Name:</label>
            <fieldset>
            <input type="text" class="form-control" id="name"  name="name" required>
            </fieldset>
        </div>

        <!-- Add more input fields for other properties of your Bloc entity -->

        <button type="submit" class="btn btn-primary">Update Bloc</button>
    </form>
</div>
